<!DOCTYPE html>
<html lang="en">

<head>
  <title>7. B.S. Regular Forms</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>
  <div class="container">

      <h1><u>Regular Form</u></h1>
      <form style="width: 200px;">
        <h2>Register User</h2>

        <div class="form-group">
          <label>User Name</label>
          <div>
            <input type="text" class="form-control"> <span class="form-text text-danger">Name required</span>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div>
            <input type="password" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div>
            <select class="form-control">
              <option value="">Choose Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <input type="checkbox" class="form-check-inline">
          <label class="form-check-label">Accept Terms</label>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block">Register</button>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
