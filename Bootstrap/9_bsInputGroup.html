<!DOCTYPE html>
<html lang="en">

<head>
  <title>9. B.S. Input Groups</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>
  <div class="container" align="center">
    <h2>Register User</h2>

    <form style="width: 400px; text-align: left;">

      <div class="form-group">
        <label>E-mail</label>
        <div class="input-group">
          <input type="text" class="form-control">
          <div class="input-group-append"><span class="input-group-text">@gmail.com</span></div>
        </div>
      </div>

      <div class="form-group">
        <label>Web address</label>
        <div class="input-group">
          <div class="input-group-prepend"><span class="input-group-text">http://www.blogger.com</span></div>
          <input type="text" class="form-control"></input>
        </div>
      </div>
    </form>

  </div>
</body>

</html>
