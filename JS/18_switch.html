A switch in electronics is used to control the execution flow of electrons and interrupt the flow of electrons.
A selector switch is responsible for executing only the set of statements that are required for the specific condition.
The selection switch is designed by using switch, case and break keywords.

Syntax:

    case constant-expression:

FAQ's:
1. Can you define a switch without a break? 
A: Yes. It will stop execution when break found or program reaches the end.

2. Can you define switch without default?
A: Yes. Then no action will be performed if any condition is not matching.

3. Can you define default at the top above cases?
A: Yes. Bcos there is no pre-defined for switch.

4. Is switch statement case value case sensitive?
A: Yes.

5. Then how you will handle multiple cases for different capitalization?
A: You can define multiple cases for single block of statements. 
    Every case can configure a specific capitalization. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <script>
    function f1() {
      var str = document.getElementById("txtStatus").value;

      switch (str) {
        case "y":
        case "Y":
          document.write("You chosen Yes"); break;
        case "n":
        case "N":
          document.write("You chosen No"); break;
        default:
          document.write("please choose yes r no"); break;
      }
    }
  </script>

</head>

<body>
  Enter Y/N :
  <input type="text" id="txtStatus">
  <input type="button" value="Continue" onclick="f1()">
</body>

</html>
