<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <script>
    function greeting(){
      var name = document.getElementById("name").value;
      document.getElementById("dest").innerText = name;
      document.getElementById("name").value = "";
    }
  </script>
</head>
<body>
  <div>
    Enter name: <input type="text" id="name" onchange="greeting()">
  </div>
  <div>
    <h1>Hello, <span id="dest"></span></h1>
  </div>
</body>
</html>
