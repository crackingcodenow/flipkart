<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <script>
    function f1() {
      var num = document.getElementById("txtVal").value;
      switch (num) {
        case 1:
          document.write("Entered 1");
          break;
        case 2:
          document.write("Entered 2");

      }
    }
  </script>
</head>

<body>
  Enter values between 1 to 10 :
  <input type="text" id="txtVal"> <br>
  <input type="button" value="Submit" onclick="f1()">
</body>

</html>
